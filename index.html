<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">

    <title>Wellness</title>

        
</head>
<body>
    <div class="container">

        <div class="login">
            <div class="logo"><img src="./assets/logo.webp" alt="Logo"></div>
    
            <header>
                <h1>Welcome Back</h1>
                <p>Allows you to pay online at all applications and website that accepts MasterCard cards</p>
            </header>
    
            <div class="form">
                <form action="/login" method="post">
                    <label for="email">Email
                        <input style="display: block;" type="email" name="email" placeholder="momohhalima@gmail.com" required>
                    </label>
                    
                    <label for="password">Password
                        <input style="display: block;" type="password" name="password" placeholder="at least 8 characters" required>
                    </label>
                    
                    
                    <div class="checkbox-container">
                        <label for="checkbox">
                            <input type="checkbox" name="checkbox">
                            <span class="checkmark"></span>
                            Remember Me
                        </label>

                        <a class="link" href="#" target="_blank">Forget Password?</a>
                    </div>
                    <button class="login-btn" type="submit">Log In</button>
                    <button class="google-btn">
                        <img src="./assets/google-icon.webp" alt="">
                        Sign In with Google
                    </button>
                    <div class="footer">Not registered yet?  <a class="link" href="#" target="_blank">Create an Account</a></div>
                </form>
            </div>
    
    
        </div>
        <div class="image-field">
            <!-- I've converted the image from png to webp to speed up the loading process -->
            <img src="./assets/image.webp" alt="fitness">
        </div>
    
    </div>
    

</body>
</html>
